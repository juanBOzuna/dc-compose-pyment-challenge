version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-challenge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_challenge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  backend:
    build:
      context: ./payment-challenge-backend
      dockerfile: Dockerfile
    container_name: payment-challenge-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_NAME=${POSTGRES_DB}
      - WOMPI_SANDBOX_URL=${WOMPI_SANDBOX_URL}
      - WOMPI_PUBLIC_KEY=${WOMPI_PUBLIC_KEY}
      - WOMPI_PRIVATE_KEY=${WOMPI_PRIVATE_KEY}
      - WOMPI_INTEGRITY_SECRET=${WOMPI_INTEGRITY_SECRET}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network

  frontend:
    build:
      context: ./payment-challenge-front
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
        - VITE_WOMPI_PUBLIC_KEY=${WOMPI_PUBLIC_KEY}
    container_name: payment-challenge-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - payment-network

volumes:
  postgres_data:
    driver: local

networks:
  payment-network:
    driver: bridge
